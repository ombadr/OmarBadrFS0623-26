<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <form class="p-5" id="petForm">
      <div class="mb-3">
        <label for="petName" class="form-label">Nome animale: </label>
        <input type="text" class="form-control" id="petName" />
      </div>
      <div class="mb-3">
        <label for="petOwner" class="form-label">Nome proprietario: </label>
        <input type="text" class="form-control" id="petOwner" />
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Specie: </label>
        <input type="text" class="form-control" id="species" />
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Razza: </label>
        <input type="text" class="form-control" id="breed" />
      </div>

      <button type="submit" class="btn btn-primary">Aggiungi pet</button>
    </form>

    <div class="ms-5">
      <h2>Lista pets</h2>

      <ul id="petList"></ul>
    </div>
  </body>
</html>
